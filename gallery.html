  <style>
    :root {
      --bg-color: #e0a4e2;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent-color: #121112;
      --warm-brown: #0d0d0d;
      --soft-gold: #29052d;
      --deep-ivory: #8c7a8d;
      --text-dark: #ece8ed;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 2rem;
      overflow-x: hidden;
    }

    .nav-center {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 2px solid var(--warm-brown);
      background: var(--soft-gold);
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 16px;
      color: var(--text-dark);
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .icon-button:hover {
      background: var(--warm-brown);
      color: var(--deep-ivory);
      transform: scale(1.05);
    }

    .title-audio {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--accent-color);
      margin: 0;
    }

    .audio-button {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .intro {
      max-width: 800px;
      margin: 0 auto 2rem;
      text-align: center;
      font-size: 1.1rem;
      color: #111011;
    }

    .slider {
      white-space: nowrap;
      overflow: hidden;
      margin-bottom: 2rem;
      position: relative;
    }

    .slide-track {
      display: inline-block;
      white-space: nowrap;
      animation: slide-left 40s linear infinite;
    }

    .slide-track.reverse {
      animation: slide-right 40s linear infinite;
    }

    .image-box {
      display: inline-block;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
      transition: transform 0.3s;
    }

    .image-box:hover {
      transform: scale(1.05);
    }

    .image-box img,
    .image-box video {
      height: 180px;
      width: 300px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    @keyframes slide-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes slide-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 768px) {
      .image-box img,
      .image-box video {
        height: 120px;
        width: 200px;
      }
    }
  </style>
</head>
